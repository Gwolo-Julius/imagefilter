<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Filter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <h2>Product Filter by Category</h2>
      <div class="buttons">
        <a href="#" class="btn" data-filter="all">All</a>
        <a href="#" class="btn" data-filter="cameras">Cameras</a>
        <a href="#" class="btn" data-filter="earphones">Earphones</a>
        <a href="#" class="btn" data-filter="ipads">Ipads</a>
        <a href="#" class="btn" data-filter="watchs">Watches</a>
      </div>
      <div class="list__items">
        <div class="item cameras">
          <img src="assets/cam1.jpg" class="store__img" alt="" />
        </div>
        <div class="item earphones">
          <img src="assets/earphone1.jpg" class="store__img" alt="" />
        </div>
        <div class="item ipads">
          <img src="assets/ipad1.jpg" class="store__img" alt="" />
        </div>
        <div class="item watchs">
          <img src="assets/watch1.jpg" class="store__img" alt="" />
        </div>
        <div class="item cameras">
          <img src="assets/cam2.jpg" class="store__img" alt="" />
        </div>
        <div class="item earphones">
          <img src="assets/earphone2.jpg" class="store__img" alt="" />
        </div>
        <div class="item ipads">
          <img src="assets/ipad2.jpg" class="store__img" alt="" />
        </div>

        <div class="item cameras">
          <img src="assets/cam3.jpg" class="store__img" alt="" />
        </div>
        <div class="item earphones">
          <img src="assets/earphone3.jpg" class="store__img" alt="" />
        </div>
        <div class="item ipads">
          <img src="assets/ipad3.jpg" class="store__img" alt="" />
        </div>
        <div class="item watchs">
          <img src="assets/watch3.jpg" class="store__img" alt="" />
        </div>
        <div class="item cameras">
          <img src="assets/cam4.jpg" class="store__img" alt="" />
        </div>

        <div class="item ipads">
          <img src="assets/ipad4.jpg" class="store__img" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
